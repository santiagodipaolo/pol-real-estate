version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: pol-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pol}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pol_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-pol_real_estate}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pol} -d ${POSTGRES_DB:-pol_real_estate}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pol-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
